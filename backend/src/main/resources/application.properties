# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/task_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
app.jwt.secret=mySecretKeyThatIsLongEnoughForJWTHMACAlgorithmRequiring512BitsAtLeastFor64BytesLengthToSupportHS512SignatureAlgorithmCompletelySecure
app.jwt.expiration=86400000

# Logging Configuration
logging.level.com.aarohi.tms=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
